UTF8-HUL-2 = Primeiro byte não válido na codificação UTF-8
UTF8-HUL-3 = Segundo byte não válido na codificação UTF-8
UTF8-HUL-4 = Terceiro byte não válido na codificação UTF-8
UTF8-HUL-5 = Quarto byte não válido na codificação UTF-8
UTF8-HUL-6 = Arquivo tamanho zero
UTF8-HUL-7 = Codificação UCS-4 little-endian, não UTF-8
UTF8-HUL-8 = Codificação UTF-16 little-endian, não UTF-8
UTF8-HUL-9 = Codificação UTF-16 big-endian, não UTF-8
UTF8-HUL-10 = No printable characters
